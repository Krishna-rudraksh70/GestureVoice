<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GestureVoice's Feedback</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/feedback-form1.css">
    </head>
    <body>
        <div class="wrapper centered">
          <article class="letter">
            <div class="side">
              <h1>Have an idea ☝️</h1>
              <p>
                <textarea name="message" placeholder="Your message..." required></textarea>
              </p>
            </div>
            <div class="side">
              <p>
                <input type="text" name="name" placeholder="Name" required>
              </p>
              <p>
                <input type="email" name="email" placeholder="Your email" >
              </p>
              <p>
                <button id="sendLetter">Send</button>
              </p>
            </div>
          </article>
          <div class="envelope front"></div>
          <div class="envelope back"></div>
        </div>
        <p class="result-message centered">Thank you for your message</p>
        
        <script src="../js/feedback-form1.js" async defer></script>
    </body>
</html>
